{%extends "hospital/layout.html"%}

{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>예약가능한 병원목록</h3>

                <form action="" method="get" class="form-inline">
                    <div class="form-group">
                        <select name="subject" class="form-control">
                            {%for subject in subject_list%}
                                <option value="{{subject.id}}">{{subject.subject}}</option>
                            {% endfor %}
                        </select> 
                        <input type="text" name="search_text" value="{{ search_text }}" class="form-control"/>
                        <input type="submit" value="검색" class="btn btn-primary" />
                    </div>
                </form>
                
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">병원명</th>
                            <th class="text-center">전화번호</th>
                            <th class="text-center">주소</th>
                            <th class="text-center">예약하기</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for hospital in hospital_list%}
                            <tr>
                                <td class="text-center">{{hospital.name}}</td>
                                <td class="text-center">{{hospital.tel}}</td>
                                <td class="text-center">{{hospital.addr}}</td>
                                <td class="text-center" ><a href="{% url "hospital:reserve_new" hospital.id %}" class="btn btn-success btn-sm">예약하기</td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock%}
