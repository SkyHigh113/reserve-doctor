{%extends "hospital/layout.html"%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            

            <h2>{{ user.username}}'s 예약내역</h2>

            <table class="table table-striped table-hover">
                <thead>
                    <th>병원명</th>
                    <th>예약날짜</th>
                    <th>예약시간</th>
                </thead>
                <tbody>
                    {%for reserve in reserve_list %}
                        <tr>
                            <td>{{reserve.hospital}}</td>
                            <td>{{reserve.date}}</td>
                            <td>{{reserve.time}}</td>
                        </tr>
                    {%endfor%}
                </tbody>
                
            </table>

            <hr/>

        </div>
    </div>
</div>
{%endblock%}
